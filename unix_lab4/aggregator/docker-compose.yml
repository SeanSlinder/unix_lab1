services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: news
      POSTGRES_USER: news
      POSTGRES_PASSWORD: news
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news -d news"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  kafka-init:
    image: apache/kafka:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=kafka:9092
      - TOPIC_REQUESTS=crawl_requests
      - TOPIC_RESULTS=crawl_results
      - REQUESTS_PARTITIONS=12
      - RESULTS_PARTITIONS=3
      - REPLICATION_FACTOR=1
    volumes:
      - ./infra/kafka/create-topics.sh:/create-topics.sh:ro
    entrypoint: ["/bin/bash", "/create-topics.sh"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-kraft
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092

  api:
    build:
      context: ./services/api
    depends_on:
      postgres:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://news:news@postgres:5432/news
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=news-api
      - TOPIC_REQUESTS=crawl_requests
      - TOPIC_RESULTS=crawl_results
      - RESULTS_GROUP_ID=results-sink
      - LOG_LEVEL=info
    ports:
      - "8080:8080"

  worker:
    build:
      context: ./services/worker
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=news-worker
      - TOPIC_REQUESTS=crawl_requests
      - TOPIC_RESULTS=crawl_results
      - WORKER_GROUP_ID=crawler-workers
      - WORKER_CONCURRENCY=10
      - WORKER_DOMAIN_CONCURRENCY=2
      - WORKER_MAX_ATTEMPTS=3
      - LOG_LEVEL=info

volumes:
  pgdata:
